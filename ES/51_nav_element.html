<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What is the nav element?</title>
  <style>
    nav {
      border-bottom: 1px solid black;
    }

    .crumbs ol {
      list-style-type: none;
      padding-left: 0;
    }

    .crumb {
      display: inline-block;
    }

    .crumb a::after {
      display: inline-block;
      color: #000;
      content: ">";
      font-size: 80%;
      font-weight: bold;
      padding: 0 3px;
    }
  </style>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <nav class="crumbs">
    <ol>
      <li class="crumb"><a href="#">Bikes</a></li>
      <li class="crumb"><a href="#">BMX</a></li>
      <li class="crumb">Jump Bike 3000</li>
    </ol>
  </nav>

  <h1>Jump Bike 3000</h1>
  <p>
    This <em>BMX</em> bike is a solid step into the pro world. It looks as legit as it rides and is built to polish your
    skills.
  </p>

</body>

</html>
