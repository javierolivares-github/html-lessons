<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What image formats can we use in HTML?</title>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <h2>Image Formats:</h2>

  <!-- PNG -->
  <img src="./resources/confident-girl.png" alt="Confident Girl" style="width: 300px;">

  <!-- JPG -->
  <img src="./resources/tough-guy.jpg" alt="Tough Guy" style="width: 400px;">

  <!-- GIF -->
  <img src="./resources/happy-girl.gif" alt="Happy Girl" style="width: 400px;">

  <!-- SVG -->
  <img src="./resources/astronaut.svg" alt="Astronaut" style="width: 400px;">

  <!-- Unsplash API-->
  <img src="https://source.unsplash.com/random/?people" alt="Random people" style="width: 340px;">

</body>

</html>
