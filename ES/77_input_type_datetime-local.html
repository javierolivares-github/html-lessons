<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Input Type Datetime-local</title>
  <style>
    label {
      display: block;
    }

    input,
    label {
      margin: .4rem;
    }
  </style>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <label for="meeting-time">Choose a time for your appointment:</label>

  <input type="datetime-local" name="meeting-time" id="meeting-time" value="2018-06-12T19:30" min="2018-06-07T00:00"
    max="2018-06-14T00:00">

</body>

</html>
