<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localStorage 2</title>
  <script>

    function clickCounter() {
      if (typeof (Storage) !== "undefined") {
        if (localStorage.clickcount) {
          localStorage.clickcount = Number(localStorage.clickcount) + 1;
        } else {
          localStorage.clickcount = 1;
        }

        document.getElementById("output").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
      } else {
        document.getElementById("output").innerHTML = "Sorry, your browser does not support web storage...";
      }

      console.log("onclick: clickCounter()");
    }

  </script>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <p><button onclick="clickCounter()">Click me!</button></p>
  <div id="output"></div>
  <p>Click the button to see the counter increase.</p>
  <p>Close the browser tab (or window), and try again, and the counter will continue to count (is not reset).</p>

</body>

</html>
