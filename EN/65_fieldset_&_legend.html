<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fieldset & Legend</title>
  <style>
    legend {
      background-color: #000;
      color: #fff;
      padding: 3px 6px;
    }

    input {
      margin: .4rem;
    }
  </style>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <form>
    <fieldset>
      <legend>Choose your favorite monster</legend>

      <div>
        <input type="radio" name="monster" id="kraken">
        <label for="kraken">Kraken</label>
      </div>

      <div>
        <input type="radio" name="monster" id="sasquatch">
        <label for="sasquatch">Sasquatch</label>
      </div>

      <div>
        <input type="radio" name="monster" id="mothman">
        <label for="mothman">Mothman</label>
      </div>
    </fieldset>
  </form>

</body>

</html>
