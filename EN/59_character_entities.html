<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character entities</title>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <h2>Character Entities:</h2>

  <!-- Non-breaking space -->
  <p>Lorem, ipsum &nbsp; dolor.</p>

  <!-- Less & greater than -->
  <p>&lt</p>
  <p>&gt;</p>

  <!-- Ampersand -->
  <p>&amp;</p>

  <!-- Quotations -->
  <p>&quot;</p>
  <p>&apos;</p>

  <!-- Currencies -->
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>
  <p>&cent;</p>

  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;</p>
  <p>&trade;</p>

  <!-- Mathematical -->
  <p>&exist;</p>
  <p>&empty;</p>
  <p>&forall;</p>
  <p>&prod;</p>
  <p>&sum;</p>

  <!-- Arrows -->
  <p>&larr;</p>
  <p>&rarr;</p>
  <p>&uarr;</p>
  <p>&darr;</p>

</body>

</html>
