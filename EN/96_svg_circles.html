<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The HTML SVG Element: Circle</title>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <svg width="380" height="200" style="border: 1px solid #000">

    <circle cx="36" cy="100" r="20" />

    <circle cx="140" cy="100" r="40" fill="#1abc9c" />

    <circle cx="290" cy="100" r="70" fill="#1abc9c" stroke-width="1" stroke="#000">

  </svg>

</body>

</html>
