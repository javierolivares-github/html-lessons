<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The sessionStorage</title>
  <script>

    function clickCounter() {
      if (typeof (Storage) !== "undefined") {
        if (sessionStorage.clickcount) {
          sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
        } else {
          sessionStorage.clickcount = 1;
        }
        document.getElementById("output").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
      } else {
        document.getElementById("output").innerHTML = "Sorry, your browser does not support web storage...";
      }
    }

  </script>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <p><button onclick="clickCounter()">Click me!</button></p>
  <div id="output"></div>
  <p>Click the button to see the counter increase.</p>
  <p>Close the browser tab (or window), and try again, and the counter is reset.</p>

</body>

</html>
