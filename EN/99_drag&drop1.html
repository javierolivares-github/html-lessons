<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Drag and Drop API: Basics</title>
  <style>
    #div1 {
      width: 350px;
      height: 70px;
      padding: 10px;
      border: 1px solid #000;
    }
  </style>
  <script>


    function drag(event) {
      console.log("ondragstart: drag().");
      event.dataTransfer.setData("text", event.target.id);
    }

    function allowDrop(event) {
      event.preventDefault();
      console.log("ondragover: allowDrop().")
    }

    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text");
      event.target.appendChild(document.getElementById(data));
      console.log("ondrop: drop().")
    }
  </script>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)"></div>

  <h1 id="dragItem" draggable="true" ondragstart="drag(event)">Drag!</h1>


</body>

</html>
