<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The HTML Audio Element</title>
  <style>
    figure {
      margin: 0;
    }

    figcaption,
    audio {
      margin: .4rem;
    }
  </style>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <figure>
    <figcaption>&#127925; Bounce - By Comamedia</figcaption>

    <audio src="/resources/bounce.mp3" controls>
      Yourbrowser does not support the <code>audio</code> element.
    </audio>
  </figure>

</body>

</html>
