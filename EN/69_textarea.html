<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The HTML Textarea element</title>
  <style>
    label,
    textarea {
      font-size: .8rem;
      letter-spacing: 1px;
    }

    textarea {
      padding: 10px;
      max-width: 100%;
      line-height: 1.5;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-shadow: 1px 1px 1px #999;
      width: 300px;
      height: 140px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <label for="story">Tell us your story:</label>

  <textarea name="story" id="story">It was a dark and stormy night...</textarea>

</body>

</html>
