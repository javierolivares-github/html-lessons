<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The HTML Canvas: Linear Gradient</title>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <canvas id="myCanvas" width="320" height="200" style="border: 1px solid #000;"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const context = canvas.getContext("2d");

    // Create gradient
    let gradient = context.createLinearGradient(0, 0, 280, 0);
    gradient.addColorStop(0, "red");
    gradient.addColorStop(.9, "orange");
    gradient.addColorStop(1, "white");

    // Fill with gradient
    context.fillStyle = gradient;
    context.fillRect(10, 10, 300, 180);
  </script>
</body>

</html>
