<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to create HTML Tables?</title>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <h2>Table:</h2>

  <h3>A Product listing &#10024;</h3>

  <table style="width: 100%; text-align: left;">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Extended</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>T-shirt</td>
        <td>3</td>
        <td>$14.99</td>
        <td>$29.98</td>
      </tr>
      <tr>
        <td>Hoodys</td>
        <td>2</td>
        <td>$26.99</td>
        <td>$29.98</td>
      </tr>
      <tr>
        <td>Pant</td>
        <td>2</td>
        <td>$14.99</td>
        <td>$29.98</td>
      </tr>
      <tr>
        <td>Sneaker</td>
        <td>1</td>
        <td>$14.99</td>
        <td>$29.98</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total price</td>
        <td>$29.98</td>
      </tr>
    </tfoot>
  </table>


</body>

</html>
