<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop: Back and Forth</title>
  <style>
    #div1,
    #div2,
    #div3,
    #div4 {
      float: left;
      width: 100px;
      height: 35px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #000;
    }
  </style>
  <script>
    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
      console.log("ondragstart: drag().")
    }

    function allowDrop(event) {
      event.preventDefault();
      console.log("ondragover: allowDrop(). ")
    }

    function drop(event) {
      event.preventDefault();
      let dataId = event.dataTransfer.getData("text");
      event.target.appendChild(document.getElementById(dataId));
      console.log("ondrop: drop().")
    }
  </script>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
    <h2 id="item" draggable="true" ondragstart="drag(event)">Item</h2>
  </div>

  <div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  <div id="div3" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
  <div id="div4" ondragover="allowDrop(event)" ondrop="drop(event)"></div>

</body>

</html>
