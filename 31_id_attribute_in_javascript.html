<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID attribute in JavaScript</title>
</head>

<body style="font-family:Arial, Helvetica, sans-serif;">

  <h2>Id Attribute in JavaScript:</h2>

  <h1 id="title" style="font-size: 3rem;">This is a from HTML</h1>

  <script>
    // Get the element ID with JavaScript
    const id = document.getElementById('title');
    // Using JavaScript by change the title
    id.innerHTML = 'This is a Title from JS';
  </script>
</body>

</html>
